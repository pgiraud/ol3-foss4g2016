<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers - Raster reprojection</title>
    <link rel="stylesheet" href="ol.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/docs/assets/css/bootstrap.css" type="text/css">
    <style>
      #infocontainer {
        position: absolute;
        right: 10px;
        top: 10px;
        white-space: nowrap;
        padding: 10px;
        background: rgba(255, 255, 255, 0.75);
        border: 2px solid #AAA;
        border-radius: 5px;
      }
      div.ol-rotate {
        left: .5em;
        top: 5em;
        right: inherit;
      }
      
    </style>
  </head>
  <body>
    <div id="map" class="full"></div>
    <div id="infocontainer">
      <h4>View projection</h4>
      <select id="projection">
        <option value="EPSG:3857">Web Mercator</option>
        <option value="EPSG:4326">WGS84 Geographic</option>
        <option value="EPSG:5179">Korea 2000</option>
      </select>
      <div><a href="http://klokantech.com/"><img style="width:207px" src="../img/tileserver-klokantech-logo.png"></a></div>
    </div>
    <script src="ol3raster/ol.js"></script>
    <script src="proj4js/proj4.js"></script>
    <script src="raster-reprojection.js"></script>
  </body>
</html>
