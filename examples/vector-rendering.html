<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers - Vector rendering</title>
    <link rel="stylesheet" href="ol.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/docs/assets/css/bootstrap.css" type="text/css">
    <style>
      #infocontainer {
        position: absolute;
        right: 10px;
        top: 10px;
        white-space: nowrap;
        padding: 10px;
        background: rgba(255, 255, 255, 0.75);
        border: 2px solid #AAA;
        border-radius: 5px;
      }
      div.ol-rotate {
        left: .5em;
        top: 5em;
        right: inherit;
      }
      
    </style>
  </head>
  <body>
    <div id="map" class="full"></div>
    <div id="infocontainer">
      <h4>Countries Layer Statitics</h4>
      <hr>
      <div id="info"></div>
    </div>
    <script src="ol-debug.js"></script>
    <script src="vector-rendering.js"></script>
  </body>
</html>
