<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers - Flood Fill</title>
    <link rel="stylesheet" href="ol.css">
    <link rel="stylesheet" href="style.css">
    <style>
      #threshold {
        position: absolute;
        top: 20px;
        right: 50px;
      }
      #threshold-value {
        color: white;
        position: absolute;
        top: 20px;
        right: 20px;
      }
      
    </style>
  </head>
  <body>
    <div id="map" class="full"></div>
    <input id="threshold" type="range" min="1" max="50" value="20"><span id="threshold-value"></span>
    <script src="ol.js"></script>
    <script src="flood-fill.js"></script>
  </body>
</html>
